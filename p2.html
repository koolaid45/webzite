
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>portal dino sstv thingys</title>
  <style>
    .grid {
        width: 1250px;
        padding: 10px;
        height: 95%;
        top: 10px;
        border-style: dashed;
        border-width: 5px;
        border-color: #3b0063;
        background-color: #000;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #161616;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    .item {
      text-align: center;
      cursor: pointer;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      object-fit: cover;
      transition: transform 0.2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .filename {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ffffff;
      user-select: none;
    }

    /* Modal styles */
    #modal {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }
    #modal img {
        max-width: 90vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        transform: scale(1.75);
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(255,255,255,0.3);
        cursor: auto;
        transition: transform 0.3s ease;
    }

  </style>
</head>
<body>
  <h1>Dinosaur Image Gallery</h1>
  <div class="grid" id="image-grid"></div>

  <!-- Modal for expanded image -->
  <div id="modal">
    <img id="modal-img" src="" alt="" />
  </div>

  <script>
    const images = [
        "portalassets/202503140609.jpg",
        "portalassets/202503140610.jpg",
        "portalassets/202503140611.jpg",
        "portalassets/202503140612.jpg",
        "portalassets/202503140614.jpg",
        "portalassets/202503140615.jpg",
        "portalassets/202503140616.jpg",
        "portalassets/202503140617.jpg",
        "portalassets/202503140618.jpg",
        "portalassets/202503140619.jpg",
        "portalassets/202503140620.jpg",
        "portalassets/202503140621.jpg",
        "portalassets/202503140622.jpg",
        "portalassets/202503140623.jpg",
        "portalassets/202503140624.jpg",
        "portalassets/202503140625.jpg",
        "portalassets/202503140626.jpg",
        "portalassets/202503140627.jpg",
        "portalassets/202503140628.jpg",
        "portalassets/202503140629.jpg",
        "portalassets/202503140630.jpg",
        "portalassets/202503140631.jpg",
        "portalassets/202503140632.jpg"
    ];

    const grid = document.getElementById("image-grid");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    function prettifyFilename(filename) {
      return filename.replace(/\.(jpg|jpeg|png|gif)$/i, "").replace(/-/g, " ");
    }

    images.forEach(filename => {
      const item = document.createElement("div");
      item.className = "item";

      const img = document.createElement("img");
      img.src = filename;
      img.alt = prettifyFilename(filename);

      const caption = document.createElement("div");
      caption.className = "filename";
      caption.textContent = prettifyFilename(filename);

      item.appendChild(img);
      item.appendChild(caption);
      grid.appendChild(item);

      // Click to open modal with the clicked image
      item.addEventListener("click", () => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.style.display = "flex";
        document.body.style.overflow = "hidden"; // prevent background scroll
      });
    });

    // Click on modal to close it
    modal.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
      modalImg.alt = "";
      document.body.style.overflow = ""; // restore scroll
    });

    // Optional: close modal with Escape key
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
        modalImg.src = "";
        modalImg.alt = "";
        document.body.style.overflow = "";
      }
    });
  </script>
</body>
</html>
